<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohmad Aoun</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="centered-box">
      <div class="label">Select Date</div>
      <div class="selected-date">
        <span>No date is selected</span>
      </div>
      <div class="divider"></div>
      <div class="month-year-selector">
        <month-selector></month-selector>
        <year-selector></year-selector>
      </div>
      <div class="days-name">
        <span class="day">S</span>
        <span class="day">M</span>
        <span class="day">T</span>
        <span class="day">W</span>
        <span class="day">T</span>
        <span class="day">F</span>
        <span class="day">S</span>
      </div>
      <calendar-grid></calendar-grid>
    </div>
    <script src="script.js"></script>
  </body>
</html>
